<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Diawise</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="../src/styles/signup.css" rel="stylesheet">
    
</head>
<body>
    <div class="signup-container">
        <div class="logo">Diawise</div>
        <h2>Create Your Account</h2>
        <p style="margin-bottom: 1.5rem;">Start your diabetes management journey</p>
        
        <div id="email-exists-alert" class="alert">
            <strong>Email Already Registered:</strong> This email is already associated with an account. Please use a different email or try logging in.
        </div>

        <form id="signup-form" class="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat your password">
            </div>
            
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Log In</a>
        </div>
    </div>
</body>
</html>
